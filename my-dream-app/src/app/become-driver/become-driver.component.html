<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Become a Driver fields -->
    <div class="col-md-10">
      <h3>Become a Driver</h3>
      <form #driverForm="ngForm" (ngSubmit)="onSubmit(driverForm.value)">

        <div class="form-group">
          <label for="isDriver">Do you have driving license?</label>
          <input type="checkbox" [(ngModel)]="isDriverCheckbox" name="isDriver" id="isDriver">
        </div>

        <button type="submit" class="btn btn-primary">Become Driver</button>
      </form>
    </div>
  </div>
</div>
