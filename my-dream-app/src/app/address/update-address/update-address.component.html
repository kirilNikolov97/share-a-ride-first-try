<div class="container">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cityId">City</label>
      <input class="form-control" id="cityId" formControlName="city" [(ngModel)]="address.city" >
    </div>
    <div class="form-group">
      <label for="districtId">District</label>
      <input class="form-control" id="districtId" formControlName="district" [(ngModel)]="address.district" >
    </div>
    <div class="form-group">
      <label for="streetId">Street</label>
      <input class="form-control" id="streetId" formControlName="street" [(ngModel)]="address.street" >
    </div>
    <div class="form-group">
      <label for="additionalInfoId">Additional Info</label>
      <input class="form-control" id="additionalInfoId" formControlName="additionalInfo" [(ngModel)]="address.additionalInfo" >
    </div>
    <button type="submit" class="btn btn-primary">Update Address</button>
  </form>
</div>
