<div class="container">
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="cityId">City</label>
      <input class="form-control" id="cityId" formControlName="city">
    </div>
    <div class="form-group">
      <label for="districtId">District</label>
      <input class="form-control" id="districtId" formControlName="district">
    </div>
    <div class="form-group">
      <label for="streetId">Street</label>
      <input class="form-control" id="streetId" formControlName="street">
    </div>
    <div class="form-group">
      <label for="additionalInfoId">Additional Info</label>
      <input class="form-control" id="additionalInfoId" formControlName="additionalInfo">
    </div>
    <button type="submit" class="btn btn-primary">Add New Address</button>
  </form>
</div>
