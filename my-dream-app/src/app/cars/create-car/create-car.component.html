<div class="container">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="manufacturer">Manufacturer</label>
      <input class="form-control" id="manufacturer" formControlName="manufacturer">
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input class="form-control" id="model" formControlName="model">
    </div>
    <div class="form-group">
      <label for="year">Year</label>
      <input class="form-control" id="year" formControlName="year">
    </div>
    <div class="form-group">
      <label for="seats">Seats (With the driver seat!)</label>
      <input class="form-control" id="seats" formControlName="seats">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input class="form-control" id="color" formControlName="color">
    </div>
    <button type="submit" class="btn btn-primary">Add New Car</button>
  </form>
</div>
